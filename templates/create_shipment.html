<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Shipment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Create New Shipment</h2>
        <form id="create-shipment-form">
            
            <input type="hidden" id="shipment_id">

            
            <div class="mb-3">
                <label for="sender_name" class="form-label">Sender's Name</label>
                <input type="text" id="sender_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="sender_address" class="form-label">Sender's Address</label>
                <input type="text" id="sender_address" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="sender_phone" class="form-label">Sender's Phone</label>
                <input type="text" id="sender_phone" class="form-control" required>
            </div>

            
            <div class="mb-3">
                <label for="receiver_name" class="form-label">Receiver's Name</label>
                <input type="text" id="receiver_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="receiver_address" class="form-label">Receiver's Address</label>
                <input type="text" id="receiver_address" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="receiver_phone" class="form-label">Receiver's Phone</label>
                <input type="text" id="receiver_phone" class="form-control" required>
            </div>

            <!-- Shipment Details -->
            <div class="mb-3">
                <label for="service_type" class="form-label">Service Type</label>
                <input type="text" id="service_type" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" id="status" class="form-control" value="pending" required>
            </div>

            <div class="mb-3">
                <label for="cubic_measurement" class="form-label">Cubic Measurement</label>
                <input type="text" id="cubic_measurement" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="delivery_charges" class="form-label">Delivery Charges</label>
                <input type="number" id="delivery_charges" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="insurance_value" class="form-label">Insurance Value</label>
                <input type="number" id="insurance_value" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="number_of_items" class="form-label">Number of Items</label>
                <input type="number" id="number_of_items" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="total_value" class="form-label">Total Value</label>
                <input type="number" id="total_value" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="total_gst" class="form-label">Total GST</label>
                <input type="number" id="total_gst" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">Weight</label>
                <input type="number" id="weight" class="form-control" required>
            </div>

            
            <div class="text-center">
                <button type="submit" class="btn btn-success">Create Shipment</button>
                <a href="/shipments" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <script src="static/js/create-shipment.js"></script>
</body>
</html>
